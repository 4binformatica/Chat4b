<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/instruction.js"></script>
    <script src="js/chat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Chat4B</title>
</head>
<body>
    <div class="small-title">
        <h4 class="small-title">Chat4B</h4>
    </div>
    <div class="chat-container">
        <div class="sidebar">
          <div class="sidebar-header">Contacts</div>
          <button onClick="addContact()" class="add-contact-button">
            <i class="fa-solid fa-user-plus"></i>
          </button>
          <button onClick="deteleContact()" id="deleteContact" class="delete-contact-button">
            <i class="fa-solid fa-user-minus"></i>
            </button>
          <div id="contactList" class="contact-list">
          </div>
        </div>
        <div class="main-content">
          <div class="chat-header">Chat</div>
          <div id="messageList" class="chat-messages">
          </div>
          <div class="chat-input-container">
            <input id="message-input" type="text" class="chat-input" placeholder="Type a message..." oninput="draft()">
            <button onClick="sendMessage()" class="chat-submit-button">
              <i class="fa-solid fa-share"></i>
            </button>                  
            <input type="file" style="display: none;" id="image-input" accept="image/*" onchange="sendImage()">
            <button class="chat-submit-button" onClick="document.getElementById('image-input').click()">
              <i class="fa-solid fa-image"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="btnSectionChat">
        <button onClick="logout()" id="logout" class="logout-button">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        <button onClick="deleteMsg()" id="deleteMsg" class="deleteMsg-button">
          <i class="fa-solid fa-trash"></i>
        </button>
        <input type="file" style="display: none;" id="changeProfilePic-input" accept="image/*" onchange="changeProfilePic()">
        <button onClick="document.getElementById('changeProfilePic-input').click()" id="changeProfilePic" class="changeProfilePic-button">
          <i class="fa-solid fa-camera"></i>
        </button>
        </input>
        <a href="/Client/profile.html"><button class="goToProfile-button" onClick="goToProfile()">
          <i class="fa-solid fa-user"></i>
        </button></a>
        <button onclick = "createGroup()" class="createGroup-button">
          <i class="fa-solid fa-user-group"></i>
        </button>
      </div>
      
</body>
</html>
