<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/instruction.js"></script>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Chat4B</title>
</head>

<body>
    <div class="small-title">
        <h4 class="small-title">Chat4B</h4>
    </div>
    <div class="containerProfile">
        <div class="containerSmallProfile">
            <div class="containerProfileIMGName">
                <div id="profileImage" class="containerProfileImage">
                    <input type="file" style="display: none;" id="changeProfilePic-input" accept="image/*"
                        onchange="profilePicClicked()">
                    <img onClick="document.getElementById('changeProfilePic-input').click()" id="profilePic"
                        src="https://i.ibb.co/NsJGFh6/istockphoto-522855255-612x612-modified.png" alt="profile"
                        class="profileImage">
                </div>
                <div class="containerName">
                    <div class="containerProfileName">
                        <h4 class="profileName" id="profileName">profileName</h4>
                    </div>
                </div>
            </div>
            <div class="textBoxBio">
                <div class="containerBio">
                    <h4 class="bio" id="bioProfile">bioProfile</h4>
                </div>
                <button class="editBio" id="editBio" onclick="editBioButton()">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button style="display: none;" class="saveBio" id="saveBio" onclick="saveBioButton()">
                    <i class="fa-solid fa-save"></i>
                </button>
                <br><br><br><br>
                <div class="containerInfo">
                    <input class="mail" id="mail" type="text" placeholder="Your mail..."></input>
                    <button class="editMail" id="editMail" onclick="editMailButton()">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button style="display: none;" class="saveMail" id="saveMail" onclick="saveMailButton()">
                        <i class="fa-solid fa-save"></i>
                    </button>
                    <br><br>
                    <input class="pass" id="pass" type="text" placeholder="Your password..."></input>
                    <button class="editPass" id="editPass" onclick="changePassword()">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button style="display: none;" class="savePass" id="savePass" onclick="savePassButton()">
                        <i class="fa-solid fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
        <br><br><br><br><br>
        <div class="containerAppearence">
            <div class="containerSmallAppearence">
                <div class="fontSelect">
                    <form action="#">
                        <label class="lFont" for="lang">Font: </label>
                        <select name="languages" id="lang" onchange="fontChanged()">
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="btnExit">
            <a href="/Client/chat.html"><button class="btnExit" id="exit" onclick="exitButton()">
                    <i class="fa-solid fa-sign-out"></i>
                </button></a>
        </div>

</body>

</html>
